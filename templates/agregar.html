<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar</title>
</head>
<body>
<h1>Agregar Estudiante</h1>
<form action="{{ url_for('add_estudiante') }}" method="post">
  <label for="nombre_estudiante">Nombre Estudiante:</label>
  <input type="text" id="nombre_estudiante" name="nombre_estudiante" required>
    <br><br>
    <label for="materia">Materia:</label>
  <input type="text" id="materia" name="materia" required>
    <br><br>
    <label for="nota">Nota:</label>
    <input type="text" id="nota" name="nota" required>
    <br><br>
    <label for="fecha_registro">Fecha del registro:</label>
    <input type="text" id="fecha_registro" name="fecha_registro" required>
    <br><br>
    <button type="submit">Añadir</button>
</form>
<form action="{{ url_for('get_estudiantes') }}" method="get">
    <button type="submit">Volver atrás</button>
</form>
</body>
</html>
