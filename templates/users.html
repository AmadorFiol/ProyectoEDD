<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <a href="{{ url_for('add_estudiante')}}">AÃ±adir</a>
    <ul>
        {% for estudiante in estudiantes %}
        <li>ID: {{estudiante.id}}, Nombre: {{estudiante.nombre}} --------- Materia: {{estudiante.materia}} --------- Nota: {{estudiante.nota}} --------- Fecha de Registro: {{estudiante.fecha_registro}}

            <a href="{{ url_for('edit_estudiante', estudiante_id = estudiante.id) }}">Editar</a>
            <form action="{{ url_for('delete_estudiante', estudiante_id=estudiante.id) }}" method="post">
                <button type="submit">Eliminar</button>
            </form>

        </li>
        {% endfor %}
    </ul>
</body>
</html>
